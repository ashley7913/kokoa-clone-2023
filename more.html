<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More- Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>     
            <i class="fas fa-wifi"></i>       
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="main-feature">
        <header class="screen-header screen-header-chats">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-music fa-2x"></i></span>
                <span class="cog-point">
                    <a href="settings.html"><i class="fas fa-cog fa-2x"></i></a>
                    <span class="cog-point__update point"></span>
                </span>
            </div>
        </header>
        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar__xl" src="HALO-Fi final logo-4.png"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">HALO-Fi</h4>
                        <h6 class="user-component__subtitle">+1 714-123-4567 <span>i</span></h6>
                    </div>
                </div>
                <div class="user-component__column more-comment">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-hdd"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-user-circle"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-flask"></i>
                    <span>Kokoalab</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-comment-dots"></i>
                    <span>Kokoa Team</span>
                </div>
            </div>
            <div class="more-suggestions">
                <div class="more-suggestions__header">
                    <span>Suggestions</span>
                </div>
                <div class="icon-row more-suggestions__icons">
                    <div class="icon-row__icon more-suggestions__icons_icon">
                        <img src="https://play-lh.googleusercontent.com/sTug7DxquD6aKrTTnsejKXYoK9CrvZo2i6HiuuSXwx5-hU5cm15DPU6ew_CRvji0WhTL"/>
                        <span>Kokoa Story</span>
                    </div>
                    <div class="icon-row__icon more-suggestions__icons_icon">
                        <img src="https://upload.wikimedia.org/wikipedia/en/8/87/Kakaofriends.png"/>
                        <span>Kokoa friends</span>
                    </div>
                    <div class="icon-row__icon more-suggestions__icons_icon">
                        <img src="https://lh3.googleusercontent.com/HDajQA-qewATHReMVw8caNIifQ7pmLK0Jud2xTZ60B8QOBWBo3ifIQBCIqFTjS2YiPc"/>
                        <span>Kokoa Gem</span>
                    </div>
                    <div class="icon-row__icon more-suggestions__icons_icon">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Kakao_page_logo.png/800px-Kakao_page_logo.png"/>
                        <span>Kokoa Page</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">17</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update point"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span> Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
